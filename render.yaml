services:
  # Backend API Service
  - type: web
    name: bookmarketplace-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: MONGODB_URI
        fromDatabase:
          name: bookmarketplace-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: bookmarketplace-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        value: https://bookmarketplace-api.onrender.com

databases:
  - name: bookmarketplace-db
    databaseName: bookmarketplace
    user: bookmarketplace
    plan: free